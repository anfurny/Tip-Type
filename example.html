<html>
	<head>
		<title>Example</title>
	</head>
	<body>
		<script src="type.js"></script>
		<script>
			function multiply(a, b) {
				var checks = [['a', TipType.number, 3], ['b', TipType.number, 13]];

				if( checks = TipType.defaults(checks))
					return checks;

				return a * b;
			}

			function otherMultiply(/*int*/ a, /*int*/ b) {
				TipType();
				return a*b;
			}

			console.log(multiply(3, null));
			console.log(otherMultiply(2,3));
			console.log(otherMultiply(2,"a"));
			console.log(otherMultiply([],3));
			console.log(otherMultiply([],"c"));
			
		</script>
	</body>
</html>
