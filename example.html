<html>
	<head>
		<title>Example</title>
	</head>
	<body>
		<script src="type.js"></script>
		<script>

			/** 
			 * It can be this easy. The TipType call is looking at the 
			 */
			function multiply(/*int*/ a, /*int*/ b) {
				TipType();
				return a*b;
			}
 
			console.log(multiply(2, 5));
			console.log(multiply([],3));
			
			
			/**
			 * Example for complicated notation. Not recommended.
			 */
			function complicatedMultiply(a, b) {
				var checks = [['a', TipType.number, 3], ['b', TipType.number, 13]];

				if( checks = TipType.defaults(checks))
					return checks;

				return a * b;
			}
			console.log(complicatedMultiply()); // will substite default values
			alert("grah, this doesn't work yet!");
		</script>
	</body>
</html>
